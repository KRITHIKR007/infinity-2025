<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unauthorized | Infinity 2025</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../public/styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Supabase client library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../public/scripts/supabase-config.js"></script>
    <style>
        .glass-effect {
            background-color: rgba(31, 41, 55, 0.5);
            backdrop-filter: blur(8px);
            border-radius: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .btn-primary {
            display: inline-block;
            background-color: #9333ea;
            color: white;
            font-weight: 500;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            transition: all 0.2s;
        }
        
        .btn-primary:hover {
            background-color: #7e22ce;
        }
    </style>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md px-4">
        <div class="glass-effect p-8 rounded-lg">
            <div class="flex flex-col items-center mb-8">
                <div class="w-20 h-20 bg-red-600 rounded-full flex items-center justify-center mb-4">
                    <i class="fas fa-exclamation-triangle text-white text-3xl"></i>
                </div>
                <h1 class="text-2xl font-bold text-white">Unauthorized Access</h1>
                <p class="text-gray-400 text-center mt-2">You don't have permission to access this area.</p>
            </div>
            
            <div class="text-center">
                <p class="text-gray-300 mb-6">
                    This area is restricted to administrators only. If you believe you should have access, please contact the system administrator.
                </p>
                
                <div class="space-y-4">
                    <a href="../index.html" class="btn-primary inline-block">
                        <i class="fas fa-home mr-2"></i> Return to Home
                    </a>
                    
                    <div>
                        <button id="logoutBtn" class="text-purple-400 hover:text-purple-300 transition-colors">
                            <i class="fas fa-sign-out-alt mr-2"></i> Sign Out
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script type="module">
        import { AuthService } from '../public/scripts/services/auth-service.js';
        
        document.addEventListener('DOMContentLoaded', function() {
            const logoutBtn = document.getElementById('logoutBtn');
            
            if (logoutBtn) {
                logoutBtn.addEventListener('click', async function() {
                    await AuthService.signOut();
                    window.location.href = 'login.html';
                });
            }
        });
    </script>
</body>
</html>
